<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="filter">
        <h4>Trier par</h4>
        <select name="filter-select" id="filter-select">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div class="photograph-gallery"></div>
      <div id="lightbox"></div>
      <div class="bottom-ctr"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="theForm">
          <div class="firstNameData">
            <label>Prénom</label>
            <input type="text" id="firstname" name="firstname" minlength="2" />
            <span class="msgError">
              Veuillez entrer 2 caractères ou plus pour le champ du
              prénom.</span
              >
          </div>
          <div>
            <label>Nom</label>
            <input type="text" id="lastname" name="lastname" minlength="2" />
            <span class="msgError">
              Veuillez entrer 2 caractères ou plus pour le champ du
              nom.</span
            >
          </div>
          <div>
            <label>E-mail</label>
            <input type="email" id="email" name="email" />
            <span class="msgError">
              Veuillez entrer une adresse mail valide</span
            >
          </div>
          <div>
            <label>Message</label>
            <input type="text" id="message" name="message"/>
          </div>
          <div>
          <input class="btn-submit" type="submit" value="Envoyer" />
          <!-- <button type="submit" class="contact_button">Envoyer</button> -->
        </form>

        <div class="remerciement">
            <p>Merci !</p>
        </div>
    <!-- script import pictogrammes -->
    <script
      src="https://kit.fontawesome.com/3dfad0cb79.js"
      crossorigin="anonymous"
    ></script>
    <!-- script import pictogrammes -->

    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
